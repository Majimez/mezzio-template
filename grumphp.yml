parameters:
  tasks:
    composer: ~
    composer_normalize:
      indent_size: 2
      indent_style: "space"
    composer_require_checker: ~
    doctrine_orm: ~
    jsonlint: ~
    phpcpd: ~
    phpcsfixer2:
      allow_risky: true
      config: .php_cs
    phplint: ~
    phpmd:
      exclude:
        - vendor
        - config
        - test
      ruleset:
        - cleancode
        - codesize
    phpstan:
      level: 8
      ignore_patterns:
        - .phpstorm.meta.php
        - test/
    phpunit: ~
    phpversion:
      project: '7.4'
    securitychecker: ~
    twigcs:
      ruleset: '\Allocine\Twigcs\Ruleset\Official'
    xmllint: ~
    yamllint: ~
